<!DOCTYPE html>
<!-- TODO: Documentazione -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Gestione Ristorante</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>

<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="">Gestione Ristorante/Risorse Umane</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">         <!-- TODO: Modificare NavBar con dipendenti -->
            <a class="nav-link active" aria-current="page" href="">Home</a>
          </li>
          <li class="nav-item">         <!-- TODO: Modificare NavBar con dipendenti -->
            <a class="nav-link" th:href="@{/risorse_umane/dipendenti}">Dipendenti</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
</div>

<!-- Fragment #3 : input fornitori -->
<div th:fragment="input_dipendente">
  <div class="form-group">
    <label for="nome"> nome</label>
    <input
            type="text"
            id="nome"
            th:field="*{nome}"
            class="form-control"
            placeholder="Inserisci nome dipendente"
    />
  </div>

  <div class="form-group">
    <label for="cognome"> cognome</label>
    <input
            type="text"
            id="cognome"
            th:field="*{cognome}"
            class="form-control"
            placeholder="Inserisci cognome dipendente"
    />
  </div>

  <div class="form-group">
    <label for="codiceFiscale"> codice fiscale</label>
    <input
            type="text"
            id="codiceFiscale"
            th:field="*{codiceFiscale}"
            class="form-control"
            placeholder="Inserisci codice fiscale dipendente"
    />
  </div>

  <div class="form-group">
    <label for="dataDiNascita"> data di nascita</label>
    <input
            type="date"
            id="dataDiNascita"
            th:field="*{dataDiNascita}"
            class="form-control"
            placeholder="Inserisci data di nascita dipendente"
    />
  </div>

  <div class="form-group">
    <label for="indirizzo"> indirizzo</label>
    <input
            type="text"
            id="indirizzo"
            th:field="*{indirizzo}"
            class="form-control"
            placeholder="Inserisci indirizzo dipendente"
    />
  </div>

  <div class="form-group">
    <label for="citta"> citta'</label>
    <input
            type="text"
            id="citta"
            th:field="*{citta}"
            class="form-control"
            placeholder="Inserisci fornitore citta'"
    />
  </div>

  <div class="form-group">
    <label for="ferieDaContratto"> ferie da contratto</label>
    <input
            type="text"
            id="ferieDaContratto"
            th:field="*{ferieDaContratto}"
            class="form-control"
            placeholder="Inserisci ferie da contratto dipendente"
    />
  </div>

  <div class="form-group">
    <label for="permessiDaContratto"> permessi da contratto</label>
    <input
            type="text"
            id="permessiDaContratto"
            th:field="*{permessiDaContratto}"
            class="form-control"
            placeholder="Inserisci permessi da contratto dipendente"
    />
  </div>
  <div class="form-group">
    <label for="mansione"> mansione </label>
    <select th:field="*{mansione}" class="form-select"
            aria-label="Default select example" id="mansione">
      <option th:value="${dipendente.mansione.NS.toString()}">&nbsp;</option>
      <option th:value="${dipendente.mansione.CAMERIERE.toString()}" th:text="${dipendente.mansione.CAMERIERE.toString()}"></option>
      <option th:value="${dipendente.mansione.CASSIERE.toString()}" th:text="${dipendente.mansione.CASSIERE.toString()}"></option>
      <option th:value="${dipendente.mansione.MAGAZZINIERE.toString()}" th:text="${dipendente.mansione.MAGAZZINIERE.toString()}"></option>
    </select>
  </div>
  <br>
  <div class="footer-body">
    <button type="submit" class="btn btn-primary"> Crea</button>
  </div>
</div>


</body>
</html>
