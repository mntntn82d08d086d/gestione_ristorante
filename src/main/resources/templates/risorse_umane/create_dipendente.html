<!DOCTYPE html>
<!-- TODO: Documentazione -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestione Ristorante</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Gestione Ristorante/Risorse Umane</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">         <!-- TODO: Modificare NavBar con dipendenti -->
                    <a class="nav-link active" aria-current="page" href="">Home</a>
                </li>
                <li class="nav-item">         <!-- TODO: Modificare NavBar con dipendenti -->
                    <a class="nav-link" th:href="@{/risorse_umane/dipendenti}">Dipendenti</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container-fuild">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Crea nuovo dipendente</h1>
            <div class="card-body">
                <form th:action="@{/risorse_umane/dipendenti/new}" th:method="POST">
                    <div class="form-group">
                        <label for="nome"> nome</label>
                        <input
                                type="text"
                                id="nome"
                                th:field="*{dipendente.nome}"
                                class="form-control"
                                placeholder="Inserisci nome dipendente"
                        />
                    </div>

                    <div class="form-group">
                        <label for="cognome"> cognome</label>
                        <input
                                type="text"
                                id="cognome"
                                th:field="*{dipendente.cognome}"
                                class="form-control"
                                placeholder="Inserisci cognome dipendente"
                        />
                    </div>

                    <div class="form-group">
                        <label for="email"> email</label>
                        <input
                                type="text"
                                id="email"
                                th:field="*{dipendente.account.id.email}"
                                class="form-control"
                                placeholder="Inserisci email dipendente"
                        />
                    </div>

                    <div class="form-group">
                        <label for="codiceFiscale"> codice fiscale</label>
                        <input
                                type="text"
                                id="codiceFiscale"
                                th:field="*{dipendente.codiceFiscale}"
                                class="form-control"
                                placeholder="Inserisci codice fiscale dipendente"
                        />
                    </div>

                    <div class="form-group">
                        <label for="dataDiNascita"> data di nascita</label>
                        <input
                                type="date"
                                id="dataDiNascita"
                                th:field="*{dipendente.dataDiNascita}"
                                class="form-control"
                                placeholder="Inserisci data di nascita dipendente"
                        />
                    </div>

                    <div class="form-group">
                        <label for="indirizzo"> indirizzo</label>
                        <input
                                type="text"
                                id="indirizzo"
                                th:field="*{dipendente.indirizzo}"
                                class="form-control"
                                placeholder="Inserisci indirizzo dipendente"
                        />
                    </div>

                    <div class="form-group">
                        <label for="citta"> citta'</label>
                        <input
                                type="text"
                                id="citta"
                                th:field="*{dipendente.citta}"
                                class="form-control"
                                placeholder="Inserisci fornitore citta'"
                        />
                    </div>

                    <div class="form-group">
                        <label for="ferieDaContratto"> ferie da contratto</label>
                        <input
                                type="text"
                                id="ferieDaContratto"
                                th:field="*{dipendente.ferieDaContratto}"
                                class="form-control"
                                placeholder="Inserisci ferie da contratto dipendente"
                        />
                    </div>

                    <div class="form-group">
                        <label for="permessiDaContratto"> permessi da contratto</label>
                        <input
                                type="text"
                                id="permessiDaContratto"
                                th:field="*{dipendente.permessiDaContratto}"
                                class="form-control"
                                placeholder="Inserisci permessi da contratto dipendente"
                        />
                    </div>
                    <div class="form-group">
                        <label for="mansione"> mansione </label>
                        <select th:field="*{dipendente.mansione}" class="form-select"
                                aria-label="Default select example" id="mansione">
                            <option th:value="${mansioneObj.NS}">&nbsp;</option>
                            <option th:value="${mansioneObj.CAMERIERE.toString()}" th:text="${mansioneObj.CAMERIERE.toString()}"></option>
                            <option th:value="${mansioneObj.CASSIERE.toString()}" th:text="${mansioneObj.CASSIERE.toString()}"></option>
                            <option th:value="${mansioneObj.MAGAZZINIERE.toString()}" th:text="${mansioneObj.MAGAZZINIERE.toString()}"></option>
                            <option th:value="${mansioneObj.RIDER.toString()}" th:text="${mansioneObj.RIDER.toString()}"></option>
                        </select>
                    </div>
                    <br>
                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary"> Crea</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
