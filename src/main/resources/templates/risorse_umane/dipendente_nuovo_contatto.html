<!DOCTYPE html>
<!-- TODO: Documentazione -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestione Ristorante</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Gestione Ristorante/Risorse Umane</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">         <!-- TODO: Modificare NavBar con dipendenti -->
                    <a class="nav-link active" aria-current="page" href="">Home</a>
                </li>
                <li class="nav-item">         <!-- TODO: Modificare NavBar con dipendenti -->
                    <a class="nav-link" th:href="@{/risorse_umane/dipendenti}">Dipendenti</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="container-fuild">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Dipendente</h1>
            <div class="card-body">
                <h6 th:text="'codice fiscale: ' + ${dipendente.codiceFiscale}"></h6>
                <h6 th:text="'cognome: ' + ${dipendente.cognome}"></h6>
                <h6 th:text="'nome: ' + ${dipendente.nome}"></h6>
                <h6 th:text="'citta\': ' + ${dipendente.citta}"></h6>
                <h6 th:text="'data di nascita : ' + ${dipendente.dataDiNascita}"></h6>-->
                <h6 th:text="'ferie da contratto: ' + ${dipendente.ferieDaContratto}"></h6>-->
                <h6 th:text="'indirizzo: ' + ${dipendente.indirizzo}"></h6>
                <h6 th:text="'mansione: ' + ${dipendente.mansione}"></h6>
                <h6 th:text="'permessi: ' + ${dipendente.permessiDaContratto}"></h6>-->
                <h4>Contatto</h4>
                <form th:action="@{/risorse_umane/dipendenti/{id}/contatto (id=${dipendente.getCodiceFiscale()})}" th:object="${contattoObj}" method="POST">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label> tipologia </label>
                        <select th:field="*{tipologia}" class="form-select"
                                aria-label="Default select example">
                            <option th:value="${''}" th:text="${''}"></option>
                            <option th:value="${tipologiaObj.TELEFONO.toString()}" th:text="${tipologiaObj.TELEFONO.toString()}"></option>
                            <option th:value="${tipologiaObj.EMAIL.toString()}" th:text="${tipologiaObj.EMAIL.toString()}"></option>
                            <option th:value="${tipologiaObj.FAX.toString()}" th:text="${tipologiaObj.FAX.toString()}"></option>
                        </select>
                    </div>
                    <br>

                    <div class="form-group">
                        <label> suffisso </label>
                        <select th:field="*{suffix}" class="form-select"
                                aria-label="Default select example">
                            <option th:value="${''}" th:text="${''}"></option>
                            <option th:value="${suffixObj.PRINCIPALE.name()}" th:text="${suffixObj.PRINCIPALE.name()}"></option>
                            <option th:value="${suffixObj.SECONDARIO.name()}" th:text="${suffixObj.SECONDARIO.name()}"></option>
                            <option th:value="${suffixObj.LAVORO.name()}" th:text="${suffixObj.LAVORO.name()}"></option>
                            <option th:value="${suffixObj.PERSONALE.name()}" th:text="${suffixObj.PERSONALE.name()}"></option>
                        </select>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="contatto"> contatto </label>
                        <input
                                type="text"
                                id="contatto"
                                th:field="*{contatto}"
                                class="form-control"
                        />
                    </div>
                    <br>
                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary"> Aggiungi </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
