<!DOCTYPE html>
<!-- TODO: Documentazione -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestione Ristorante</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}"/>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Gestione Ristorante/Magazzino</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/magazzino/fornitori}">Fornitori</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/magazzino/prodotti}">Prodotti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/magazzino/ordini}">Ordini</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container-fluid">
    <!-- TODO: eventualitÃ  da implementare -->
    <div class="row" th:if="${forniture.isEmpty()}">
        <h1 th:text="'Forniture non presenti'"></h1>
    </div>
    <div class="row" th:unless="${forniture.isEmpty()}">
        <h1 th:text="${forniture.get(0).getFornitore().getNomeAzienda()}"></h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{'/magazzino/forniture/fornitore/' + ${id} + '/new'}" class="btn btn-primary btn-sm mb-3">Aggiungi
                fornitura</a>
        </div>
    </div>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <th:block th:each="relazione: ${forniture}">
            <div class="accordion-item">
                <h2 class="accordion-header" th:id="${relazione.getProdotto().getId()}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            th:data-bs-target="'#'+${relazione.getProdotto().getId()}+${relazione.getProdotto().getNome()}"
                            aria-expanded="false"
                            th:aria-controls="${relazione.getProdotto().getId()}+${relazione.getProdotto().getNome()}"
                            th:text="${relazione.getProdotto().getNome()}">

                    </button>
                </h2>
                <div th:id="${relazione.getProdotto().getId()}+${relazione.getProdotto().getNome()}"
                     class="accordion-collapse collapse"
                     th:aria-labelledby="${relazione.getProdotto().getId()}"
                     data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <span th:text="'marca: ' + ${relazione.getProdotto().getMarca()}"></span> <span>, </span>
                        <span th:text="'tipologia: ' + ${relazione.getProdotto().getTipologia()}"></span>
                        <span>,</span>
                        <span th:text="'prezzo: ' + ${relazione.getPrezzoUnitario()}"></span> <span>,</span>
                        <span th:text="'consegna: ' + ${relazione.getTempoConsegna()}"></span>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

</div>
</body>
</html>
